<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="subject.css">
</head>

<body>
  <div class="subject-wrapper">
    <article class="subject">
      <h1 class="subject-title">Cálculo II</h1>
      <div class="subject-inside subject-collapse">
        <div class="subject-grades">
          <div class="subject-section-p">
            <div class="subject-p-item">
              <label for="P1">P1</label>
              <input type="number" name="P1" id="P1" class="subject-p" min="0" max="10" step="0.5">
            </div>
            <div class="subject-p-item">
              <label for="P2">P2</label>
              <input type="number" name="P1" id="P2" class="subject-p" min="0" max="10" step="0.5">
            </div>
            <div class="subject-p-item">
              <label for="PS1">PS1</label>
              <input type="number" name="PS1" id="PS1" class="subject-ps" min="0" max="10" step="0.5">
            </div>
            <div class="subject-p-item">
              <label for="P3">P3</label>
              <input type="number" name="P3" id="P3" class="subject-p" min="0" max="10" step="0.5">
            </div>
            <div class="subject-p-item">
              <label for="P4">P4</label>
              <input type="number" name="P4" id="P4" class="subject-p" min="0" max="10" step="0.5">
            </div>
            <div class="subject-p-item">
              <label for="PS2">PS2</label>
              <input type="number" name="PS2" id="PS2" class="subject-ps" min="0" max="10" step="0.5">
            </div>
          </div>
          <div class="subject-section-t">
            <div class="subject-t-item">
              <label for="T1">T1</label>
              <input type="number" name="T1" id="T1" class="subject-t" min="0" max="10" step="0.5">
            </div>
            <div class="subject-t-item">
              <label for="T2">T2</label>
              <input type="number" name="T2" id="T2" class="subject-t" min="0" max="10" step="0.5">

            <div class="subject-t-item">
              <label for="T3">T3</label>
              <input type="number" name="T3" id="T3" class="subject-t" min="0" max="10" step="0.5">

              <input type="number" name="T13" id="T13" class="subject-t" min="0" max="10" step="0.5">

        <div class="subject-stats">
          <div class="subject-stat-wrapper">
            <h1 class="subject-stat-header">Média Parcial</h1>
            <div class="subject-stat">
              <label>Média de Prova:</label><span class="subject-p-partial"></span>
            </div>
            <div class="subject-stat">
              <label>Média de Trabalho:</label><span class="subject-t-partial"></span>
            </div>
            <div class="subject-stat">
              <label>Média Parcial:</label><span class="subject-total-partial"></span>
            </div>
          </div>
          <div class="subject-stat-wrapper">
            <h1 class="subject-stat-header">Média Final</h1>
            <div class="subject-stat">
              <label>Média de Prova:</label><span class="subject-p-final"></span>
            </div>
            <div class="subject-stat">
              <label>Média de Trabalho:</label><span class="subject-t-final"></span>
            </div>
            <div class="subject-stat">
              <label>Média Final:</label><span class="subject-total-final"></span>
            </div>
          </div>
        </div>
      </div>
    </article>
  </div>
  <script src="subject.js"></script>
</body>

</html>
